background: -webkit-linear-gradient(#80BADE, #62ABD8);

-moz-box-shadow: inset rgba(0, 0, 0, 0.4) 0px 1px 2px;
box-shadow: inset rgba(0, 0, 0, 0.4) 0px 1px 2px;
}

	
#lightbox_modal{
	position: fixed;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
	display:none;
	z-index: 10;
	background: rgba(255, 255, 255, 0.8);

}
#lightbox_area{
	color:black;
	width: 60%;
	height:400px;
	margin:80px auto;
	overflow: auto;
	z-index: 15;
	border:1px solid gray;
	border-radius: 3px;
	padding: 10px;
	display: none;
	background: #fff;
	box-shadow: 0px 0px 8px rgba(0,0,0,0.5), 0px 0px 8px rgba(0,0,0,0.2);
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e){
	$('body').append('<div id="lightbox_modal"><div id="lightbox_area"></div></div>');
	$('.lightbox').click(function(e) {
		e.preventDefault();
		//alert(this);
		console.log('clicked for load_it()');
		load_it(this);

	});

	$('#lightbox_modal').click(function(e){
		e.preventDefault();
		$('#lightbox_area').html('');
		$('#lightbox_modal').css('display', 'none');
		$('#lightbox_area').css('display', 'none');
	});
	$('#lightbox_area').click(function(e){
		e.preventDefault();
		return false;
	});
});

	function load_it(target){
		console.log('called load_it()');
		$('#lightbox_area').html('Loading');
		$('#lightbox_modal').css('display', 'block');
		$('#lightbox_area').css('display', 'block');
		//href = $(caller).attr('href');
		$.get(target, function(data){
			if(data.length > 0){
				content = true;
				contents = data;
				$('#lightbox_area').html(contents);
			} else {
				content = false;
				contents = 'The Content can not be loaded';
				$('#lightbox_area').html(contents);
			}
		});
		//alert(contents+ ' hello');
		return false;

	}
</script>
